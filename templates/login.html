<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Passcret</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Share Tech Mono', monospace;
            background-color: black;
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
        }

        .content {
            z-index: 1;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #0f0;
        }

        h1 {
            font-size: 36px;
            text-shadow: 0 0 10px #0f0;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 300px;
        }

        input, button {
            margin: 10px 0;
            padding: 10px;
            background: black;
            border: 1px solid #0f0;
            color: #0f0;
            font-size: 16px;
        }

        .erro {
            color: red;
            margin-bottom: 15px;
            text-align: center;
        }

        .text-success {
            color: #00ff00;
            font-weight: bold;
            text-align: center;
        }

        .text-danger {
            color: red;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div class="content">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <p class="{{ 'text-success' if category == 'success' else 'text-danger' }}">
              {{ message }}
            </p>
          {% endfor %}
        {% endif %}
        {% endwith %}

        <h1>Login</h1>

        {% if erro %}
        <div class="erro">{{ erro }}</div>
        {% endif %}

        <form method="POST">
            <input type="text" name="usuario" placeholder="Usuário" required>
            <input type="password" name="senha" placeholder="Senha" required>
            <div style="text-align: left; margin-top: 4px; margin-bottom: 10px;">
                <a href="{{ url_for('recuperar') }}" style="color: #00ff00; text-decoration: none;">Esqueci minha senha</a>
            </div>
            <button type="submit">Entrar</button>
        </form>

        <p style="text-align: center;">Não tem conta? <a href="/register" style="color: #0f0;">Crie uma aqui</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#00ff00" },
                "shape": { "type": "circle", "stroke": { "width": 0, "color": "#000000" } },
                "opacity": { "value": 0.3, "random": true },
                "size": { "value": 3, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#00ff00", "opacity": 0.2, "width": 1 },
                "move": { "enable": true, "speed": 1, "direction": "none", "out_mode": "out" }
            },
            "interactivity": {
                "events": {
                    "onhover": { "enable": true, "mode": "repulse" },
                    "onclick": { "enable": true, "mode": "push" },
                    "resize": true
                },
                "modes": {
                    "repulse": { "distance": 100, "duration": 0.4 },
                    "push": { "particles_nb": 4 }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
